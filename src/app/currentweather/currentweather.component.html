<div class="current-weather">
  <h2>{{weather.city}}</h2>
  <h3>Nhiệt độ: {{weather.temp}}<sup>o</sup>C</h3>
  <h3>Độ ẩm: {{weather.hump}}%</h3>
  <h3>Áp suất: {{weather.press}}</h3>
  <h4>{{weather.desc}}</h4>
  <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png" width="150"/>
</div>
